<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>组件</title>
<script src="vue.js"></script>
</head>
<body style="font-size: 2em;">

<div id="exam-1">
  <abc><abc>
</div>

<script>
// 定义
var MyComponent = Vue.extend({
  template: '<div>A custom component!</div>'
})

// 注册
Vue.component('abc', MyComponent)

// 创建根实例
new Vue({
  el: '#exam-1'
})

</script>
</body>
</html>
